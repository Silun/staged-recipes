{% set name = "sklearn" %}
{% set version = "0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e23001573aa194b834122d2b9562459bf5ae494a2d59ca6b8aa22c85a44c0e31

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.5
    - numpy >=1.13.3
    - scipy >=0.19.1
    - joblib >=0.11
    - threadpoolctl >=2.0.0
    - scikit-learn

test:
  imports:
    - sklearn

about:
  home: https://github.com/KeithGalli/sklearn
  #license: MIT
  #license_family: MIT
  #license_file: LICENSE.txt
  summary: 'A set of python modules for machine learning and data mining.'

  description: |
    A set of python modules for machine learning and data mining.
  dev_url: https://github.com/KeithGalli/sklearn

extra:
  recipe-maintainers:
    - Silun
